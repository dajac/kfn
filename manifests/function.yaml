apiVersion: kfn.dajac.io/v1alpha1
kind: Function
metadata:
  name: copy-function
spec:
  replicas: 5
  image: dajac/kfn-invoker:0.0.1
  class: io.dajac.kfn.functions.CopyFunction
  
  input: dajac.stage.input
  inputKeyDeserializer: string
  inputValueDeserializer: string
  
  output: dajac.stage.output
  outputKeySerializer: string
  outputValueSerializer: string
  